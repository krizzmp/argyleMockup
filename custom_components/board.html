<polymer-element name="my-element" noscript>
    <template>
        <style>
            .column{
                width: 260px;
                min-width: 260px;
                margin: 4px;
                padding: 4px;
                border-right: 1px solid #e8e8e8; }
            .column > .title:hover:after{

                margin-right: 4px; }
            .add{
                text-align: center; }
            .user-story, .add {
                background: #f2f2f2;
                border: 1px solid #f0f0f0;
                border-radius: 4px;
                padding: 4px;
                font-size: 10px;
                line-height: 12px; }
            .user-story:hover, .add:hover, .chat .user-story:hover, .chat .add:hover {
                background: #e8e8e8;
                border: 1px solid #e6e6e6; }
            .user-story .title, .add .title, .chat .user-story .title, .chat .add .title {

                line-height: 14px;

            .user-story .title .points, .add .title .points, .chat .user-story .title .points, .chat .add .title .points {

                border-color: #F5F5F5;
                font-size: 1em;
                margin: 0;
                padding: 0; }
            .new .user-story:hover, .chat .new .user-story:hover {

            .new .user-story:hover:before, .chat .new .user-story:hover:before {
                content: "Add column "; }

            .drop-zone {
                height: 1px;
                margin-top: 4px; }

            .drag {
                background: #e8e8e8;
                height: 24px;
                margin: 4px 0; }

            .active {
                visibility: visible;
                flex: 1; }
        </style>

        <div class="column">

            <div class="drag-box">

            </div>
            <div class="drag-box" draggable="true" id="us1">

                </div>
                <div class="drop-zone"></div>
            </div>
            <div class="drag-box" draggable="true" id="us2">
                <div class="user-story">
                    <div class="title">Projectboard <span class="points">2</span></div>
                    As a project manager i would like to be able to organize my requirements on a virtual SCRUM board.
                </div>
                <div class="drop-zone"></div>
            </div>
            <div class="add">+</div>
        </div>
        <div class="column">
            <div class="title">Backlog</div>
            <div class="drag-box">
                <div class="drop-zone"></div>
            </div>
            <div class="drag-box" draggable="true" id="us3">
                <div class="user-story">
                    <div class="title">Projectboard <span class="points">3</span></div>
                    As a project manager i would like to be able to organize my requirements on a virtual SCRUM board.
                </div>
                <div class="drop-zone"></div>
            </div>
            <div class="add">+</div>
        </div>
